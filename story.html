<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitzy - Story View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        
        .story-container {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .story-content {
            height: 100%;
            width: 100%;
            position: relative;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%);
        }
        
        .story-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .story-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        
        .story-progress {
            position: absolute;
            top: 10px;
            left: 15px;
            right: 15px;
            height: 2px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #fff;
            width: 0;
            border-radius: 2px;
            animation: progress 5s linear forwards;
        }
        
        @keyframes progress {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        .user-info {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #fff;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 14px;
        }
        
        .story-time {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .story-actions {
            display: flex;
            align-items: center;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            background-color: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }
        
        .reply-box {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            background-color: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border-radius: 30px;
            padding: 10px 20px;
            z-index: 10;
        }
        
        .reply-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            outline: none;
            font-size: 14px;
        }
        
        .reply-input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .send-btn {
            margin-left: 10px;
            transform: rotate(-45deg);
        }
        
        .story-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0) 30%, rgba(0,0,0,0) 70%, rgba(0,0,0,0.5) 100%);
            z-index: 1;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 20;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

            <!-- Reply Box -->
            <div class="reply-box">
                <input type="text" class="reply-input" placeholder="Reply to Mike...">
                <button class="send-btn">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>

    </div>

    <script>
        // Handle story navigation
        document.addEventListener('DOMContentLoaded', () => {
            // Reset and start progress bar animation
            const progressBar = document.getElementById('progressBar');
            progressBar.style.animation = 'none';
            progressBar.offsetHeight; // Trigger reflow
            progressBar.style.animation = null;
            
            // Handle tap navigation
            const storyContainer = document.querySelector('.story-container');
            storyContainer.addEventListener('click', (e) => {
                // Prevent navigation when clicking on buttons or input
                if (e.target.closest('.action-btn') || 
                    e.target.closest('.reply-box') || 
                    e.target.closest('.close-btn') ||
                    e.target.closest('.user-info')) {
                    return;
                }
                
                const x = e.clientX;
                const width = storyContainer.offsetWidth;
                
                if (x < width / 3) {
                    // Clicked on left side - previous story
                    alert('Previous story');
                } else if (x > width * 2 / 3) {
                    // Clicked on right side - next story
                    alert('Next story');
                }
            });
            
            // Handle action buttons
            document.getElementById('likeBtn').addEventListener('click', () => {
                alert('Liked the story!');
            });
            
            document.getElementById('shareBtn').addEventListener('click', () => {
                alert('Share options');
            });
            
            document.getElementById('moreBtn').addEventListener('click', () => {
                alert('More options');
            });
            
            // Handle close button
            document.getElementById('closeBtn').addEventListener('click', () => {
                alert('Closing story view');
            });
            
            // Handle reply submission
            const replyInput = document.querySelector('.reply-input');
            const sendBtn = document.querySelector('.send-btn');
            
            sendBtn.addEventListener('click', () => {
                if (replyInput.value.trim()) {
                    alert(`Sending reply: ${replyInput.value}`);
                    replyInput.value = '';
                }
            });
            
            replyInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && replyInput.value.trim()) {
                    alert(`Sending reply: ${replyInput.value}`);
                    replyInput.value = '';
                }
            });
            
            // Auto-close story after animation completes
            setTimeout(() => {
                alert('Story ended. Moving to next story...');
            }, 5000);
        });
    </script>
